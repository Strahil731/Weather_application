<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css" />
</head>

<body>
    <main>
        <h1 class="offscreen">Weather Application with API</h1>
        <section id="searchBar" class="searchBar">
            <form id="searchBar_form" class="searchBar_form" role="search">
                <label for="searchBar_text" class="offscreen">Enter a new location</label>
                <input id="searchBar_text" class="searchBar_text" type="text" role="searchbox" size="40"
                    autocomplete="off" placeholder="City, State, Country" />
                <button id="searchBar_button" class="searchBar_button button" title="Submit Location"
                    aria-label="Enter Zip Code or City, State and Country to retrieve weather conditions"><i
                        class="fas fa-search"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                </button>
            </form>
        </section>

        <a href="#currentForecast" class="skip-link">Skip to Current Conditions</a>
        <section id="currentForecast" class="currentForecast" role="region" aria-labelledby="currentForecast_location">
            <h2 id="currentForecast_location" class="currentForecast_location">Current Conditions</h2>
            <div id="currentForecast_conditions" class="currentForecast_conditions">

                <div class="icon" id="icon"><i class="far fa-sun" aria-hidden="true" title="clear sky"></i></div>
                <div class="temp">19°<div class="unit">C</div>
                </div>
                <div class="desc">Clear Sky</div>
                <div class="feels">Feels Like 16°</div>
                <div class="maxtemp">High 20°</div>
                <div class="mintemp">Low 8°</div>
                <div class="humidity">Humidity 44%</div>
                <div class="wind">Wind 23 km/h</div>

            </div>
        </section>

        <a href="#dailyForecast" class="skip-link">Skip to Six Day Forecast</a>
        <nav id="navButtons" class="navButtons">
            <button id="getLocation" class="button" title="Get Location"
                aria-label="Get the current weather conditions for your current location">
                <i class="fas fa-map-marker-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="home" class="button" title="Home weather"
                aria-label="Get the current weather conditions for your home location">
                <i class="fas fa-home"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="saveLocation" class="button" title="Save Location"
                aria-label="Save the current location as your home location">
                <i class="fas fa-save"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="unit" class="button" title="Toggle Measurement Units"
                aria-label="Toggle between metric and imperial measurement units">
                <i class="fas fa-chart-bar"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="refresh" class="button" title="Refresh Weather"
                aria-label="Refresh the current weather conditions">
                <i class="fas fa-sync-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
        </nav>

        <hr />
        <section id="dailyForecast" class="dailyForecast" role="region" aria-labelledby="dailyForecast_title">
            <h2 id="dailyForecast_title" class="dailyForecast_title offscreen">Six Day Forecast</h2>
            <div id="dailyForecast_contents" class="dailyForecast_contents">

                <div class="forecastDay">
                    <p class="dayAbbreviation">SUN</p><img src="https://openweathermap.org/img/wn/03d.png"
                        alt="scattered clouds" />
                    <p class="dayHigh">17°</p>
                    <p class="dayLow">5°</p>
                </div>

                <div class="forecastDay">
                    <p class="dayAbbreviation">MON</p><img src="https://openweathermap.org/img/wn/04d.png"
                        alt="scattered clouds" />
                    <p class="dayHigh">15°</p>
                    <p class="dayLow">7°</p>
                </div>

                <div class="forecastDay">
                    <p class="dayAbbreviation">TUE</p><img src="https://openweathermap.org/img/wn/03d.png"
                        alt="scattered clouds" />
                    <p class="dayHigh">17°</p>
                    <p class="dayLow">7°</p>
                </div>

                <div class="forecastDay">
                    <p class="dayAbbreviation">WED</p><img src="https://openweathermap.org/img/wn/02d.png"
                        alt="scattered clouds" />
                    <p class="dayHigh">19°</p>
                    <p class="dayLow">7°</p>
                </div>

                <div class="forecastDay">
                    <p class="dayAbbreviation">THU</p><img src="https://openweathermap.org/img/wn/01d.png"
                        alt="scattered clouds" />
                    <p class="dayHigh">23°</p>
                    <p class="dayLow">10°</p>
                </div>

                <div class="forecastDay">
                    <p class="dayAbbreviation">FRI</p><img src="https://openweathermap.org/img/wn/01d.png"
                        alt="scattered clouds" />
                    <p class="dayHigh">27°</p>
                    <p class="dayLow">11°</p>
                </div>

            </div>
        </section>

        <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>
</body>

</html>
